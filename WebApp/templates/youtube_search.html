<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Youtube Search</title>
</head>
<body>
<h1>Enter the song you would like to download</h1>
<form action="http://localhost:5000/youtube_search" method="POST"
      enctype="multipart/form-data">
    <input type="text" name="song-name"/>
    <input type="submit"/>

    <br>

    <h2>Do you want to look for remixes?</h2>
    <input type="radio" name="remix_radio">Yes</input>
    <input type="radio" name="remix_radio">No</input>
</form>
</body>
</html>
