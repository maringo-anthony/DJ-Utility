<h1>Upload your rekordbox.xml to covert keys to camelot keys!</h1>
<form action="http://localhost:5000/camelot" method="POST"
      enctype="multipart/form-data">
    <input type="file" name="file"/>
    <input type="submit"/>

    <br>

    <h2>Do you want the file compressed?</h2>
    <input type="radio" name="compressed_radio" id="yes">Yes</input>
    <input type="radio" name="compressed_radio" id="no">No</input>
</form>
